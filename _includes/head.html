<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.2">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="{{ site.keywords }}" />
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <link rel="icon" href="{{ "images/favicon.png" | prepend: site.baseurl }}" type="image/x-icon" />

  <!--css-->
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Montserrat:400,700|Crete+Round:400i&display=swap" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="{{ "css/bootstrap.css" | prepend: site.baseurl }}" />
  <link rel="stylesheet" href="{{ "css/style.css" | prepend: site.baseurl }}" />
  <link rel="stylesheet" href="{{ "css/swiper.css" | prepend: site.baseurl }}" />
  <link rel="stylesheet" href="{{ "css/dark.css" | prepend: site.baseurl }}" />
  <link rel="stylesheet" href="{{ "css/font-icons.css" | prepend: site.baseurl }}" />
  <link rel="stylesheet" href="{{ "css/medical-icons.css" | prepend: site.baseurl }}" />
  <link rel="stylesheet" href="{{ "css/animate.css" | prepend: site.baseurl }}" />
  <link rel="stylesheet" href="{{ "css/magnific-popup.css" | prepend: site.baseurl }}" />
  <link rel="stylesheet" href="{{ "css/fonts.css" | prepend: site.baseurl }}" />
  <link rel="stylesheet" href="{{ "css/medical.css" | prepend: site.baseurl }}" />
  <link rel="stylesheet" href="{{ "css/landing.css" | prepend: site.baseurl }}" />
  <link rel="stylesheet" href="{{ "css/colors.css" | prepend: site.baseurl }}" />
  <link rel="stylesheet" href="{{ "css/onepage.css" | prepend: site.baseurl }}" />
  <link rel="stylesheet" href="{{ "css/custom.css" | prepend: site.baseurl }}" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
